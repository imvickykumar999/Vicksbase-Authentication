<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="icon" href="../static/logo/vix.png">
    <link rel="stylesheet" href="../static/src/stylesheet.css">

    <title>Vicks Database</title>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <style>
      .jumbotron-fluid {
          background: url("../static/screenshots/back.jpg") center center / cover no-repeat;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
        background-image: url("../static/screenshots/jumbo.jpg");
        padding: 30px;
        line-height: 1.6;
      }
    </style>

  </head>
  <body>
    <script type="text/javascript" src="../static/src/helpdesk.js"></script>

    <center>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a style="color:red;" class="navbar-brand" href="{{url_for('yourquotes')}}"><strong>Your Quotes</strong></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

                <div class="dropdown-divider"></div>

                <li class="nav-item dropdown">
                  <a style="color:blue;" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <strong>Contact</strong>
                  </a>

                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a style="color:red;" class="dropdown-item" href="https://www.linkedin.com/in/imvickykumar999"><strong>LinkedIn</strong></a>
                    <a style="color:blue;" class="dropdown-item" href="https://github.com/imvickykumar999"><em><strong>GitHub</strong></em></a>
                  </div>
                </li>
              </ul>

              <form class="form-inline my-2 my-lg-0" action="../static/uploads/Resume_Vicky_Kumar_Python.pdf">
                <button style="color:blue;" class="btn btn-outline-warning my-2 my-sm-0" type="submit">
                  <h5>
                    <strong>
                      Download My Resume
                    </strong>
                  </h5>
                </button>
              </form>

            </div>
          </nav>

        </div>
        <br>

        <div class="jumbotron">
          <div class="container">

              <div class="alert alert-danger" role="alert">
                <a href="/">
                  <h1 style="color:red">
                    <strong>
                      <em>
                        Live : NDTV News
                      </em>
                    </strong>
                  </h1>
                </a>
              </div>

              <div class="class="video-container"">
                <iframe
                        src="https://www.youtube.com/embed/WB-y7_ymPJ4?&autoplay=0"
                        frameborder="0"
                        width="720" height="405"
                        allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
              </div>

          </div>
        </div>
      </div>
    </center>

    {% block content %}
    {% endblock %}

  </body>
</html>
